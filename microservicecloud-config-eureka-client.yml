spring: 
    profiles: 
        active: 
        - dev  
--- 
server: 
    port: 7001   #注册中心占用7001端口，冒号后面必须要有空格 
spring: 
    profiles: dev 
    application: 
        name: microservicecloud-config-eureka-client 
eureka: 
    instance: 
        hostname: eureka7001.com  #冒号后面必须要有空格
    client:
        register-with-eureka: false   # false表示不向自己注册（自己是注册中心）
        fetch-registry: false  # false表示自己段就是注册中心，我的指责就是维护服务实例，并不需要去检索服务
        service-url:
            defaultZone: http://eureka7001.com:7001/eureka/ # 设置Eureka Server交互的地址查询服务和注册服务都需要依赖这个地址
